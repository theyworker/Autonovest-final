<!DOCTYPE html>
<html lang="en">
<head>
 <title>{{title}}</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../other/carprofile.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <img src="../logo.png" width="145px" alt="Autonovest Logo" style="margin-top:5px">
      </div>
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li><a href="#">Get Started</a></li>
          <li><a href="market">Market</a></li>
          <li><a href="faq">FAQ</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div>

    </div>

  </nav>

  <div class="container" id="car-details" class="col-md-12">
    <div class="page-header">
    <h1>User Profile</h1>
    </div>

    <div class="col-md-6">

      <table class="table table-striped">

       <tbody>
         <tr>
           <td><h4>Name</h4></td>
           <td><h4>{{nm}}</h4></td>

         </tr>
         <tr>
           <td><h4>Verification</h4></td>
           <td><h4 id="verified">{{vrfy}}</h4><img src="" style="width:10%" id="verifypic"> </img></td>

         </tr>
         <tr>
           <td><h4>Public address</h4></td>
           <td><h4>{{uname}}</h4></td>

         </tr>
         <tr>
           <td><h4>Balance</h4></td>
           <td><h4>{{blnc}}</h4></td>
         </tr>
         <tr>
           <td><h4>Passport Number</h4></td>
           <td><h4>{{pp}}</h4></td>
         </tr>

         <tr>
           <td><h4>Email</h4></td>
           <td><h4>{{eml}}</h4></td>
         </tr>
       </tbody>
 </table>

    </div>
        <div class="col-md-offset-10 " id="unverifiedwarning">

            <div class="panel panel-danger" >
              <div class="panel-heading">Unverified Account</div>
              <div class="panel-body">Please verify your account
                <br><br>

                  <button type="button" class="btn btn-warning btn-verify"><strong>  Verify Now  </strong></button>
              </div>
            </div>
        </div>


  </div>

    <script src="other/userprof.js"></script>
</body>
</html>
