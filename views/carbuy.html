<!DOCTYPE html>
<html lang="en">
<head>
 <title>{{title}}</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../other/carbuy.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <img src="../logo.png" width="145px" alt="Autonovest Logo" style="margin-top:5px">
      </div>
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li><a href="#">Get Started</a></li>
          <li><a href="../market">Market</a></li>
          <li><a href="faq">FAQ</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div>

    </div>

  </nav>

  <div class="container" id="car-details">
    <div class="page-header">
      <h1>{{cname}}</h1>
    </div>


    <div class="col-md-5 ">
      <h2>Buy Stake</h2>
      <h3>Total Value: {{price}} Ether</h3>
      <h4>Available Stake: {{availSTK}} Ether </h4>

      <div class="progress" style="height: 20px;">
        <div class="progress-bar" role="progressbar" style=" {{percenSol}};" aria-valuenow ="{{amountr}}" aria-valuemin="0" aria-valuemax="{{price}}">Sold</div>
      </div>
        <form action="/buythecar" method="post">
      <input type="number" id="buyamount" name="buyamount" placeholder="Amount in Ether" style="width:45%">
      <input type="hidden" value="{{refno}}" name="carid1">
    </br>
    <button type="submit" class="btn btn-primary" style="width:45%;height:45px;margin-top:5px;"><strong>Buy</strong></button>
    <button type="button" data-id="{{refno}}" class="btn btn-info btn-md" style="width:45%;height:45px;margin-top:5px;"><strong>More details</strong></button>
        </form>
    </div>

    <div class="panel panel-info col-md-offset-8">
      <div class="panel-heading">Account Balance</div>
      <div class="panel-body">{{blnc}}</div>
    </div>

  </div>

</body>
</html>
